version: '3.8'

services:
  keycloak:
    image: quay.io/keycloak/keycloak:latest
    container_name: keycloak-asp
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
    command: start-dev
    ports:
      - "9090:8080"
    restart: always
    volumes:
      - keycloak_data:/opt/keycloak/data

volumes:
  keycloak_data:
